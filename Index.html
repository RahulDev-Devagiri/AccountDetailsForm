<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Details Form</h1>
        <form id="accountForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3" maxlength="50">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required minlength="10" maxlength="14">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required minlength="4" maxlength="15">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" maxlength="50">
            
            <button type="submit">Submit</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
